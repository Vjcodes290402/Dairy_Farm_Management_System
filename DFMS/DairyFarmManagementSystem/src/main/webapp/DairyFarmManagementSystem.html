<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Farm Management System</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            background-color: #f2f2f2;
            display: flex; /* Add flex display for vertical alignment */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Container styles to maintain the 4:5 ratio */
        .container {
            width: 80%;
            height: 90%; /* Adjusted height */
            background-color: #fff;
            margin-left: 5cm;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding-top: 4px; /* Adjusted to accommodate profile button */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        /* Box styles */
        .box {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #ffffff; /* Set background color for the box */
            border-radius: 10px; /* Add border radius for a rounded appearance */
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Form styles */
        form {
            width: 100%;
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .logo-text {
            font-family: 'Cooper Black';
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50; /* Green color similar to dairy farm logo */
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <form>
        <div class="container">
            <div class="header">
                <h1 class="logo-text">Welcome to Dairy Farm Management System</h1>
                <p>Enhance your dairy farm operations with our management system.</p>
                <p>Contact us at: <a href="mailto:dairyfarm@gmail.com">dairyfarm@gmail.com</a> | Mobile: 9118223467</p>
            </div>
            <div>
                <img alt="Dairy Cows" src="Images/th (2).jpeg">
            </div>
            <div class="buttons">
                <a href="DFUserSignUp.html" class="button">Sign Up</a>
                <a href="LoginPage.jsp" class="button">Login</a>
                <a href="aboutus.html" class="button">About Us</a>
            </div>
        </div>
    </form>
</body>
</html>
